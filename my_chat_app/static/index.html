<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 聊天窗口样式 */
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 消息样式 */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* 用户消息样式 */
        .user-message {
            background-color: #e6f3ff;
            color: #0056b3;
            align-self: flex-end;
        }

        /* 机器人消息样式 */
        .bot-message {
            background-color: #f9f9f9;
            color: #333;
            align-self: flex-start;
        }

        /* 输入框样式 */
        #input-box {
            width: 80%;
            max-width: 600px;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        #input-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #input-box input:focus {
            border-color: #007bff;
        }

        /* 发送按钮样式 */
        #input-box button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
